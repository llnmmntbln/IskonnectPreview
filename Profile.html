<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ae360af17e.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="icon" href="https://raw.githubusercontent.com/llnmmntbln/T-Iskonnect/main/TANAUAN.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Profile</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');


    body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        background-color: #F6F6F6;
        background-repeat: no-repeat;
        background-position: center bottom;
        background-size: cover;
        overflow-y: hidden;
    }


    .logo-image {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #f5f3f3;
    }

    .img-fluid {
        max-width: 100%;
        height: 10vh;
    }

    h3 {
        font-size: 1.2375rem;
        color: #EBA814;
        text-align: center;
    }

    a {
        cursor: pointer;
        text-decoration: none;
        font-family: 'Poppins', sans-serif;
        color: black;
    }

    li {
        list-style: none;
    }


    /* Layout skeleton */

    .wrapper {
        align-items: stretch;
        display: flex;
        width: 100%;
        background: white;
    }

    #sidebar {
        max-width: 264px;
        min-width: 264px;
        margin-top: 3vh;
        border-top-right-radius: 20px;
        transition: all 0.35s ease-in-out;
        box-shadow: 0 0 35px 0 rgba(49, 57, 66, 0.5);
    }

    /* Sidebar collapse */

    #sidebar.collapsed {
        margin-left: -264px;
    }

    .main {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        width: 100%;
        overflow: hidden;
        transition: all 0.35s ease-in-out;
        background: linear-gradient(135deg, rgb(189, 3, 3) 0%, rgba(12, 53, 66, 1) 80%);
        border-top-right-radius: 20px;
        border-top-left-radius: 20px;
        margin-top: 3vh;
        margin-right: 2.5vh;
        margin-left: 2.5vh;
    }

    .row {
        display: flex;
        justify-content: center;
    }

    .user-icon-container {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        background-color: #0c3542;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        margin-top: 8%;
        margin-left: auto;
        margin-right: auto;
        margin-left: 30%;
        overflow: hidden;
        position: relative;
    }

    .user-icon {
        font-size: 60px;
        color: #fff;
    }

    .file-upload {
        text-align: center;
        margin-top: 10px;
    }

    label[for="fileInput"] {
        color: #fff;
        margin-bottom: 20px;
        cursor: pointer;
        background-color: #eba814;
        padding: 10px;
        border-radius: 24px;
        width: 100%;
        margin-left: -75px;
        display: block;
        font-size: 15px;
    }

    .file-upload input[type="file"] {
        display: none;
    }

    .file-upload label::before {
        content: "\f093";
        font-family: 'FontAwesome';
        font-size: 20px;
        margin-right: 10px;
    }


    .input-container input {
        padding: 10px;
        width: 80%;
        font-size: 16px;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-sizing: border-box;
        margin-top: 20px;
        transition: border-color 0.3s ease;
    }

    .input-container input:focus {
        border-color: #0C3542;
    }

    .save-btn {
        padding: 10px 20px;
        margin-top: 20px;
        font-size: 16px;
        background-color: #eba814;
        color: #fff;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .user-file-row {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        text-align: center;
    }

    /* Hover effect */
    .save-btn:hover {
        background-color: #8b6807;
    }

    .sidebar-logo {
        padding: 1.15rem 1.5rem;
    }

    .sidebar-logo i {
        font-size: 50px;
        padding-left: 30%;
        border-radius: 50%;
        width: 70px;
        height: 70px;
    }

    .sidebar-logo h2 {
        font-size: 1rem;
        font-weight: 600;
        padding-left: 5px;
        padding-bottom: 10px;
        padding-top: 10px;
        padding-left: 10%;
    }

    .sidebar-nav {
        padding: 0;
    }

    .sidebar-item {
        margin-bottom: 10px;
    }

    a.sidebar-link {
        padding: .625rem 1.625rem;
        position: relative;
        display: block;
        font-size: 1rem;
    }

    a.sidebar-link:hover {
        background-color: #EBA814;
    }

    .sidebar-link[data-bs-toggle="collapse"]::after {
        border: solid;
        border-width: 0 .075rem .075rem 0;
        content: "";
        display: inline-block;
        padding: 2px;
        position: absolute;
        right: 1.5rem;
        top: 1.4rem;
        transform: rotate(-135deg);
        transition: all .2s ease-out;
    }

    .sidebar-link[data-bs-toggle="collapse"].collapsed::after {
        transform: rotate(45deg);
        transition: all .2s ease-out;
    }

    .sidebar-link.active {
        background-color: #EBA814;
        color: #fff;
    }

    .content {
        flex: 1;
        max-width: 100vw;
    }

    .collapsed .user-icon-container,
    .collapsed .file-upload {
        width: 50%;
    }




    /* Responsive */
    @media screen and (min-width: 1200px) {
        .file-upload {
            width: 50%;
            margin-left: 100px;
        }
    }

    @media screen and (max-width: 992px) {
        .user-icon-container {
            width: 300px;
            height: 300px;
            margin-top: 8%;
            margin-left: 30%;
        }

        .user-icon {
            font-size: 80px;
        }

        .file-upload {
            width: 65%;
            margin-left: 110px;
        }

        .file-upload label {
            width: 50%;
        }

        .collapsed .user-icon-container,
        .collapsed .file-upload {
            width: 25%;
        }
    }

    @media screen and (max-width: 768px) {

        h3 {
            margin-left: 10%;
        }

        .user-file-row {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
        }

        .user-icon-container {
            display: flex;
            width: 120px;
            height: 120px;
            justify-content: center;
            align-items: center;
            padding-top: 20px;
            margin-left: 40px;
        }

        .user-icon {
            font-size: 60px;
        }

        .file-upload {
            margin: 26px 0 0;
        }


        .file-upload label {
            width: 120px;
        }

        .save-btn {
            padding: 12px 16px;
            font-size: 14px;
            margin-top: 10px;
            margin-left: 30%;
        }

        .input-container input {
            margin-left: 15px;
            width: 80%;
        }
    }

    @media screen and (max-width: 576px) {
        .user-icon-container {
            width: 150px;
            height: 150px;
        }

        .user-icon {
            font-size: 60px;
        }

        .file-upload {
            margin-left: 30px;
            width: 50%;
        }

        label[for="fileInput"] {
            margin-left: 15px;
            width: 80%;
        }

        .input-container input {
            margin-left: 15px;
            width: 80%;
        }
    }
</style>

<body>

    <div class="header">
        <div class="logo-image">
            <img src="https://raw.githubusercontent.com/llnmmntbln/T-Iskonnect/main/ISKONNECT%20(1).png"
                class="img-fluid">
        </div>
    </div>

    <div class="wrapper">
        <!-- Sidebar -->
        <aside id="sidebar">
            <div class="h-100">
                <div class="sidebar-logo">
                    <i class="fas fa-user icon pe-6"></i>
                    <h2>Scholars_Name</h2>
                </div>
                <!-- Sidebar Navigation -->
                <ul class="sidebar-nav">
                    <li class="sidebar-item">
                        <a href="Profile.html" class="sidebar-link active" id="profileLink">
                            <i class="fa-regular fa-user pe-2"></i>
                            Profile
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a href="Renewal.html" class="sidebar-link" id="renewalLink">
                            <i class="fa-solid fa-check pe-2"></i>
                            Renewal Requirements
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a href="index.html" class="sidebar-link" id="logoutLink">
                            <i class="fa-solid fa-right-from-bracket pe-2"></i>
                            Logout
                        </a>
                    </li>
                </ul>
            </div>
        </aside>

        <!-- Add this modal structure -->
        <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="successModalLabel">Success!</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Your changes have been saved successfully.
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>


        <!-- Main Component -->
        <div class="main">
            <nav class="navbar navbar-expand px-3 border-bottom">

                <button class="btn" type="button" id="sidebarToggle" data-bs-theme="dark">
                    <span class="navbar-toggler-icon"></span>
                </button>

            </nav>
            <main class="content px-3 py-2">
                <div class="container-fluid">
                    <div class="mb-3">
                        <h3>Welcome to Tanauaeños Iskonnect</h3>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-4">
                        <div class="user-file-row">
                            <div class="user-icon-container">
                                <i class="fas fa-user user-icon"></i>
                            </div>
                            <div class="file-upload">
                                <input type="file" id="fileInput">
                                <label for="fileInput">Upload Image</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="input-container">
                            <input type="text" class="form-control" placeholder="Last Name">
                            <input type="text" class="form-control" placeholder="First Name">
                            <input type="text" class="form-control" placeholder="Middle Name">
                            <input type="email" class="form-control" placeholder="Email Address">
                            <input type="text" class="form-control" placeholder="Address">
                            <input type="text" class="form-control" placeholder="Year Level">

                            <button class="btn btn-primary save-btn">Save Changes</button>
                        </div>
                    </div>
                </div>
        </div>
        </main>
    </div>
    </div>
</body>

</html>
<script>

    const saveButton = document.querySelector(".save-btn");
    saveButton.addEventListener("click", function () {
        // Show the Bootstrap modal when the Save button is clicked
        const successModal = new bootstrap.Modal(document.getElementById('successModal'));
        successModal.show();
    });

    document.getElementById('sidebarToggle').addEventListener('click', function () {
        document.getElementById('sidebar').classList.toggle('collapsed');
        document.querySelector('.file-upload').classList.toggle('collapsed');
        document.querySelector('.user-icon-container').classList.toggle('collapsed');
    });

    document.addEventListener('DOMContentLoaded', function () {
        // Get all sidebar links
        const sidebarLinks = document.querySelectorAll('.sidebar-link');

        // Add click event listener to each link
        sidebarLinks.forEach(function (link) {
            link.addEventListener('click', function () {
                // Remove the 'active' class from all links
                sidebarLinks.forEach(function (otherLink) {
                    otherLink.classList.remove('active');
                });

                // Add the 'active' class to the clicked link
                link.classList.add('active');
            });
        });
    });


</script>
